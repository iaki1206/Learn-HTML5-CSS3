<!doctype html>
<html>
	<head>
		<title>08-15 Comanda Pizza</title>
		<link rel="stylesheet" href="css/08-15.css">
	</head>
	<body>

		<h1>Comanda Pizza</h1>

		<form class="tb" action="mailto:cineva@domeniu.ro" method="post" name="comanda">
			<datalist id="bauturi">
				<option value="Cola">
				<option value="Mirinda">
				<option value="Apa plata">
			</datalist>
			<div class="tr">
				<label class="tc">Tip: </label>
				<select class="tc" name="tip" autofocus>
					<optgroup label="Pizza neapoletana">
						<option value="mg">Pizza margherita</option>
						<option value="mr">Pizza marinara</option>
					</optgroup>
					<optgroup label="Pizza lazio">
						<option value="cp" selected>Pizza capricciosa</option>
						<option value="qf">Pizza quattro fromaggi</option>
						<option value="qs">Pizza quatro stagioni</option>
						<option value="vi">Pizza viennese</option>
					</optgroup>
				</select>
			</div>
			<div class="tr">
				<label class="tc" for="baututura">Bautura preferata:</label>
				<input class="tc" type="text" list="bauturi" name="bautura">
			</div>
		</form>

		<h1>Comanda Pizza</h1>

		<form class="tb" action="mailto:cineva@domeniu.ro" method="post" name="comanda">
			<div>
				<div class="ib">
					<div class="unu">
					<fieldset>
						<legend>Dimensiune</legend>
						<div>
							<input type="radio" name="dimensiune" value="1" checked>
							<label>Mica</label>
						</div>
						<div>
							<input type="radio" name="dimensiune" value="2">
							<label>Medie</label>
						</div>
						<div>
							<input type="radio" name="dimensiune" value="3">
							<label>Mare</label>
						</div>
						</div>
					</fieldset>
				</div>
				<div class="ib">
					<div class="doi">
					<fieldset>
						<legend>Topping suplimentar</legend>
						<div>
							<input type="checkbox" name="topping" value="1">
							<label>Ardei gras</label>
						</div>
						<div>
							<input type="checkbox" name="topping" value="2">
							<label>Ciuperci</label>
						</div>
						<div>
							<input type="checkbox" name="topping" value="3">
							<label>Oregano</label>
						</div>
					</fieldset>
				</div>
				</div>
			</div>
		</form>
	</body>
</html>
