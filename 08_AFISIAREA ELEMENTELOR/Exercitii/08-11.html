	<body>
		<p>Pe vodă-l zăreşte călare trecând
		prin şiruri, cu fulgeru-n mână.
		În lături s-azvârle mulţimea păgână.
		Căci vodă o-mparte, cărare făcând,
		Şi-n urmă-i se-ndeasă, cu vuiet curgând,
		Oştirea română.</p>
