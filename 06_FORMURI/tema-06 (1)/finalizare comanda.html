<html>
  <head>
      <title>Form de inregistrare</title>
      <link rel="stylesheet" type="text/css" href="css/finalizare comanda.css">
  </head>
  <body>
    <h1>Finalizare comanda</h1>
          <form class="final" action="mailto:cineva@domeniu.ro" method="post">
            <table>
            <tr><td><fieldset style="width: 350px; float: left;">
              <legend>Card</legend>
              <div style="width: 120px; float: left;">
                <label for="card" class="com">Nume Card: </label>
              </div>
              <div>
                <input size="34px" type="text" name="card" placeholder="Introduceti nummarul cardului" required />
              </div>
              <div style="width: 120px; float: left;">
                <label for="data" class="com">Data Expirare: </label>
              </div>
              <div>
                <input size="34px" type="text" name="nume" placeholder="Introduceti data de expirare" required />
              </div>
            </fieldset></td></tr>

            <tr><td>
            <fieldset style="width: 350px; float: left;">
              <legend>Livrare</legend>
                <div style="width: 85px; float: left;">
                  <label for="prenume" class="com">Prenume: </label></div>
                <div>
                  <input size="40px" type="text" name="prenume" placeholder="Introduceti prenumele" required />
                </div>
                <div style="width: 85px; float: left;">
                  <label for="name" class="com">Nume: </label></div>
                <div>
                  <input size="40px" type="text" name="name" placeholder="Introduceti numele" required />
                </div>
                <div style="width: 85px; float: left;">
                  <label for="comp" class="com">Compania: </label></div>
                <div>
                  <input size="40px" type="text" name="comp" placeholder="Introduceti numele companiei" required />
                </div>
                <div style="width: 85px; float: left;">
                  <label for="adresa" class="com">Adresa: </label>
                </div>
                <div>
                  <input size="40px" type="text" name="verificare" placeholder="Introduceti strada si umarul" required />
                </div>
                <div style="width: 85px; float: left;">
                  <label for="oras" class="com">Oras: </label>
                </div>
                <div>
                  <input size="40px" type="text" name="oras" placeholder="Introduceti orasul" required />
                </div>
                <div style="width: 85px; float: left;">
                  <label for="email">Email: </label>
                </div>
                <div>
                  <input size="40px" type="text" name="email" placeholder="Introduceti adresade email"/>
                </div>
                <div style="width: 85px; float: left;">
                  <label for="tel" class="com">Telefon: </label>
                </div>
                <div>
                  <input size="40px" type="text" name="tel" placeholder="Introduceti numarul de mobil" required />
                </div>
              </fieldset>

          </form>
          <p><input type="submit" value="Anulare"/><input type="submit" value="Plata"/></p>
        </tr></td>
      </table>

  </body>
</html>
