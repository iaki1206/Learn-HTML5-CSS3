<!DOCTYPE html>
  <html>
    <head>
        <title>Form de autentificare</title>
        <link rel="stylesheet" type="text/css" href="css/autentificare.css">
    </head>
    <body>
      <h1>Autentificare client existent</h1>
        <form class="existent" action="mailto:cineva@domeniu.ro" method="post">

          <div style="width: 50px; float: left;">
            <label for="nume">Email:</label>
          </div>
          <div>
            <input size="25px" type="text" name="email" required />
          </div>

          <div style="width: 50px; float: left;">
            <label for="nume">Parola:</label>
          </div>
          <div>
            <input size="25px" type="password" name="parola" required />
          </div>

          <p><input size="25px" type="submit" value="Login"/></p>

        </form>
    </body>
  </html>
